<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23000'/><text x='2' y='12' fill='%230f0' font-family='monospace' font-size='10'>$</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles"></div>
  <div class="terminal-wrapper" role="application" aria-label="Portfolio Terminal">
    <div class="terminal-header" role="toolbar">
      <span class="circle red" aria-label="Close"></span>
      <span class="circle yellow" aria-label="Minimize"></span>
      <span class="circle green" aria-label="Maximize"></span>
      <span class="terminal-title">Sneha Bichkunde - ~/portfolio</span>
    </div>
    <div id="main" role="log" aria-live="polite"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="flocking.js"></script>
  </div>
  <script src="main.js"></script>
</body>
</html>
